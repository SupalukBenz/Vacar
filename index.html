<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./style-index.css">

  <title>Varcar</title>
</head>

<body>
  <div class="header"> </div>
  <div class="container">
    <div class="page">
      <h1 style="color: lightsteelblue">LOTS AVAILABLE</h1>
      <div class="car-parking">
        <div class="car-img">
          <div class="row" style="border: 2px solid white;">
            <img src="./images/carparking.png" width="300" height="100%">
            <div id="park-text">
              <h2 class="text-space">0</h2>

            </div>
            <span class="ava"></span>

          </div>
        </div>
      </div>
      <hr>
      <h1 style="color: lightsteelblue">LIGHT STATUS</h1>
      <div class="light">
        <div class="light-img">
          <div class="row" style="border: 2px solid white;">
            <div id="light-image">
              <img src="./images/light-on.png" width="370" height="100%">
            </div>
            <h2 class="text-l" id="light-text" style="color: green">ON</h2>
            <!-- <button type="button" class="btn btn-primary btn-lg" style="height: 100%;">
              Notifications
              <span class="badge badge-light">0</span>
            </button> -->
          </div>
        </div>
      </div>
      <hr>
      <h1 style="color: lightsteelblue">NUMBER OF CARS</h1>
      <div class="countcar">
        <div class="count-img">
          <div class="row" style="border: 2px solid white;">
            <img src="./images/car.png" width="250" height="100%">
            <div id="cartext">
              <h2 class="text-car">0</h2>
            </div>
            <!-- <button type="button" class="btn btn-primary btn-lg" style="height: 100%;">
                    Notifications
                    <span class="badge badge-light">0</span>
                  </button> -->

          </div>
        </div>
      </div>
      <hr>

    </div>
  </div>
  <div class="background-image"></div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <script src="./app-index.js"></script>

</body>

</html>
